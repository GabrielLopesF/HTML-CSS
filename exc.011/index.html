<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site em outros dispositivos diferentes ou aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/300x300img.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/700x700img.png" type="image/png">
        <img src="imagens/1000x1000img.png" alt="Imagem flexivel">

        <h1>NÃO FOI PÓSSIVEL MUDAR O TAMANHO DAS IMAGENS PORQUE O COMPUTADOR NÃO TEM ESPAÇO PARA UM EDITOR</h1>
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender audios em html5</p>
    <audio src="midia/happy-mistake.mp3"controls autoplay></audio><!--compativel com mp3 wav ogg-->
    
    <audio preload="metadata" autoplay controls loop>
        source src="midia/guanacast-33.mp3" type="audio/mpeg"
        source src="midia/guanacast-33.ogg" type="audio/ogg"
        source src="midia/guanacast-33.wav" type="audio/wav"
        <p>infelizmente seu navegador não consegue reproduzir o audio <a href="midia/guanacast-33.mp3">clique aqui para baixar</a></p>
    </audio>
    
</body>
</html>
